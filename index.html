<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main-container">
        <div id="result-area">
            <h1 id="heading"><span>0</span></h1>
        </div>
        <div id="calc-area">
            <div class="grid-item">7</div>
            <div class="grid-item">8</div>
            <div class="grid-item">9</div>
            <div class="grid-item grid-item-del"><small>DEL</small></div>
            <div class="grid-item">4</div>
            <div class="grid-item">5</div>
            <div class="grid-item">6</div>
            <div class="grid-item">+</div>
            <div class="grid-item">1</div>
            <div class="grid-item">2</div>
            <div class="grid-item">3</div>
            <div class="grid-item">-</div>
            <div class="grid-item">.</div>
            <div class="grid-item">0</div>
            <div class="grid-item">/</div>
            <div class="grid-item">*</div>
            <div class="grid-item grid-item-reset"><small>RESET</small></div>
            <div class="grid-item grid-item-equal">=</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
